<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Recognizer</title>
    <style>
        body { text-align: center; font-family: Arial; }
        canvas { border: 2px solid black; margin-top: 20px; cursor: crosshair; }
        #result { font-size: 24px; margin-top: 20px; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ§  Handwritten Digit Recognizer</h1>
    <canvas id="canvas" width="200" height="200"></canvas><br>
    <button onclick="predict()">Predict</button>
    <button onclick="clearCanvas()">Clear</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 15;
        ctx.lineCap = "round";

        let drawing = false;

        canvas.addEventListener("mousedown", () => (drawing = true));
        canvas.addEventListener("mouseup", () => (drawing = false));
        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function clearCanvas() {
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").innerText = "";
        }

        function predict() {
            const dataURL = canvas.toDataURL("image/png");
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "image=" + encodeURIComponent(dataURL)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Prediction: " + data.prediction;
            });
        }
    </script>
</body>
</html>
